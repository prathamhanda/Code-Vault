name: Keep Render Service Awake

on:
  schedule:
    # Every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ping health endpoint
        env:
          API_HEALTH_URL: ${{ secrets.API_HEALTH_URL }}
        run: |
          if [ -z "$API_HEALTH_URL" ]; then
            echo "Missing secret API_HEALTH_URL. Add it in GitHub repo Settings -> Secrets and variables -> Actions." >&2
            exit 1
          fi

          echo "Pinging: $API_HEALTH_URL"
          curl -fsS --retry 3 --retry-delay 2 -H "User-Agent: github-actions-keepalive" "$API_HEALTH_URL" > /dev/null
          echo "OK"